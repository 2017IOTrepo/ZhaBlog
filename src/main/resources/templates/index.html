<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>扎扎博客</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/blog.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">扎扎博客</span>
            </button>
            <a class="navbar-brand" href="/">扎扎博客</a>
        </div>
        <form class="navbar-form navbar-left">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="搜索博文">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li th:if="${session.user != null}">
                <a href="/publish">发布</a>
            </li>
            <li class="dropdown" th:if="${session.user != null}">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                   aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">消息中心</a></li>
                    <li><a href="#">个人资料</a></li>
                    <li><a href="#">退出登录</a></li>
                </ul>
            </li>

            <li th:if="${session.user == null}">
                <a href="https://github.com/login/oauth/authorize?client_id=6f5b3e73c6c988a1d4a7&redirect_uri=http://127.0.0.1:8089/callback&scope=githubUser&state=1">登录</a>
            </li>

        </ul>
    </div><!-- /.navbar-collapse -->
</nav>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

            <h2>
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                博客列表
            </h2>
            <hr>

            <div class="media">
                <div class="media-body">
                    <h4 class="media-heading">heading</h4>
                    <span class="text-desc">回复浏览</span>
                </div>
                <div class="media-body">
                    删除等等
                </div>
            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        </div>
    </div>
</div>

</body>
</html>

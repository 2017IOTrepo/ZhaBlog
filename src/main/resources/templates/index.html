<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>扎扎博客</title>
    <head th:insert="~{import :: head}"></head>
</head>
<script type="application/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if (closable == "true") {
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
</script>
<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

            <h2>
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                博客列表
            </h2>
            <hr>

            <div class="media" th:each="blog : ${blogs}">
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/blog/'+ ${blog.id}}" th:text="${blog.title}"></a>
                    </h4>
                    <span class="text-desc"><span th:text="${blog.commentCount}"></span> 个回复 • <span
                            th:text="${#dates.format(blog.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                    <span></span>
                </div>
            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        </div>
    </div>
</div>

</body>
</html>

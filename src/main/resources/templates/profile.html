<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>扎扎博客 - 我的</title>
    <head th:insert="~{import :: head}"></head>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="media" th:each="blog : ${blogs}">
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/blog/'+ ${blog.id}}" th:text="${blog.title}"></a>
                    </h4>
                    <span class="text-desc">
                        <span th:text="${blog.commentCount}"></span> 个回复 • <span
                            th:text="${blog.viewCount}"></span> 次浏览 • <span
                            th:text="${#dates.format(blog.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> •
                        <a th:href="@{'/publish/'+${blog.id}}" class="community-menu"
                           th:if="${session.user != null && session.user.id == blog.creator}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                    </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
